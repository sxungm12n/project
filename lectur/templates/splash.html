<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학쌤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #64b5f6, #1e88e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: rotate(-10deg);
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .loading {
            margin-top: 30px;
            color: white;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(-10deg); }
            100% { transform: translateY(0px) rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='1.png') }}" alt="과학쌤 로고">
        </div>
        <div class="logo-text">과학쌤</div>
        <div class="loading">로딩 중...</div>
    </div>

    <script>
        // 3초 후에 메인 페이지로 이동
        setTimeout(function() {
            window.location.href = '/main';
        }, 3000);
    </script>
</body>
</html>
